<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Assistance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-3xl font-bold mb-6">Emergency SOS</h1>

  <input id="name" type="text" placeholder="Your Name" class="mb-4 p-2 border rounded w-64">
  <textarea id="message" placeholder="Optional message" class="mb-4 p-2 border rounded w-64"></textarea>

  <button id="sosBtn" class="bg-red-600 text-white px-6 py-3 rounded hover:bg-red-700">
    Send SOS
  </button>

  <script src="script.js"></script>
</body>
</html>
